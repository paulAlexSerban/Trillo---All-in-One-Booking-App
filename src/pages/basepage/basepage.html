<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trillo - All in One Booking App</title>
</head>

<body>
  <div class="container__base">
    <header class="header__base">
      <img src="../../assets/images/logo.png" alt="trillo logo" class="header__logo">

      <form action="#" class="search__base">
        <input class="search__input" type="text" placeholder="Search hotels">
        <button class="search__button">
          <img class="search__icon" src="../../assets/svgs/magnifying-glass.svg" alt=""/>
        </button>
      </form>

      <nav class="user-nav__base">
        <div class="user-nav__icon-box">
          <img src="../../assets/svgs/bookmark.svg" alt="" class="user-nav__icon">
          <span class="user-nav__notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <img  class="user-nav__icon" src="../../assets/svgs/chat.svg" alt="">
          <span class="user-nav__notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="../../assets/images/user.jpg" alt="user photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Paul</span>
        </div>
      </nav>
    </header>
    <div class="content__base">
      <nav class="sidebar__base">
        <ul class="side-nav__base">
          <li class="side-nav__item side-nav__item--isActive">
            <a class="side-nav__link" href="#">
              <img  class="side-nav__icon" src="../../assets/svgs/home.svg" alt="home icon">
              <span>Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <img  class="side-nav__icon" src="../../assets/svgs/aircraft.svg" alt="home icon">
              <span>Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <img  class="side-nav__icon" src="../../assets/svgs/key.svg" alt="home icon">
              <span>Car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <img  class="side-nav__icon" src="../../assets/svgs/map.svg" alt="home icon">
              <span>Tours</span>
            </a>
          </li>
        </ul>

        <div class="sidebar__legal">
          &copy; 2021 by Trillo. All rights reserved.
        </div>
      </nav>
      <main class="hotel-view__base">
        hotel view
      </main>
    </div>
  </div>
</body>

</html>
